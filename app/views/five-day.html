<div ng-controller="getWeather" data-ng-init="fiveDay()">
	
	<div class="row">
		<div class="col">
			<h4>Weather in {{results.name}} </h4>
			{{date | date:'EEE'}}
			<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
				<li ng-repeat="detail in results.list">
				<h6>{{detail}}</h6>

				Low of {{detail.main.temp_min}} - High of {{detail.main.temp_max}}
				</li>
			</ul>
		</div>
	</div>
	
</div>
